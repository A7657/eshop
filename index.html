<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="outer">
        <div class="nav-bar">
            <div class="nav-bar-logo">Eshop</div>
            <div class="nav-bar-others">
                <div class="cart-icon"><span>
                    <i class='bx bx-cart'></i>
                </span></div>
               <div class="loginbtn">
                <span>
                    <button type="submit">Login</button>
                </span>
               </div>
            </div>
        </div>
        <div class="main">
            <div class="main-carousal"></div>
            <div class="main-categories">
                <div class="categories-header"></div>
                <div class="categories-content">
                    <div class="c-c-electronics"></div>
                    <div class="c-c-fan"></div>
                    <div class="c-c-geyser"></div>
                    <div class="c-c-motor"></div>
                </div>
            </div>
            <div class="main-products">
                <div class="p-newarrival">
                    <div class="p-n-header">
                        <div class="p-n-header-name"></div>
                        <div class="p-n-header-viewbtn"></div>
                    </div>
                 <div class="p-n-content">
                    <div class="p-n-one"></div>
                    <div class="p-n-two"></div>
                    <div class="p-n-three"></div>
                    <div class="p-n-four"></div>
                 </div>
                </div>
                <div class="p-fan">
                    <div class="p-f-header">
                        <div class="p-f-header-name"></div>
                        <div class="p-f-header-viewbtn"></div>
                    </div>
                <div class="p-f-content">
                    <div class="p-f-one"></div>
                    <div class="p-f-two"></div>
                    <div class="p-f-three"></div>
                    <div class="p-f-four"></div>
                </div>
                </div>
                <div class="p-motor">
                    <div class="p-m-header">
                        <div class="p-m-header-name"></div>
                        <div class="p-m-header-viewbtn"></div>
                    </div>
                 <div class="p-m-content">
                    <div class="p-m-one"></div>
                    <div class="p-m-two"></div>
                    <div class="p-m-three"></div>
                    <div class="p-m-four"></div>
                 </div>
                </div>
                <div class="p-geyser">
                    <div class="p-g-header">
                        <div class="p-g-header-name"></div>
                        <div class="p-g-header-viewbtn"></div>
                    </div>
                 <div class="p-g-content">
                    <div class="p-g-one"></div>
                    <div class="p-g-two"></div>
                    <div class="p-g-three"></div>
                    <div class="p-g-four"></div>
                 </div>
                </div>
                <div class="p-electrickettle">
                    <div class="p-e-header">
                        <div class="p-e-header-name"></div>
                        <div class="p-e-header-viewbtn"></div>
                    </div>
                 <div class="p-e-content">
                    <div class="p-e-one"></div>
                    <div class="p-e-two"></div>
                    <div class="p-e-three"></div>
                    <div class="p-e-four"></div>
                 </div>
                </div>
            </div>
            <div class="main-shortinfo">
                <div class="m-s-one"></div>
                <div class="m-s-two"></div>
                <div class="m-s-three"></div>
                <div class="m-s-four"></div>
            </div>
            <div class="main-aboutus"></div>

        </div>

    </div>
    
</body>
</html>
